<div class="container">
  <div class="container-banner-header">
    <img src="assets/images/banner-iphone.jpg" class="banner-header" alt="" />
  </div>

  <div class="container-banner-header">
    <div class="card-header"><h2>Products</h2></div>
    <div class="container-image">
      <div class="card-image" *ngFor="let product of imageTopTierSuggest">
        <img
          [routerLink]="['/product', product.id]"
          class="image-navigation"
          style="width: 300px; height: 250px"
          src="{{ product.img }}"
          alt=""
        />
      </div>
    </div>
  </div>
</div>
